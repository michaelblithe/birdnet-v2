<h1>Birdnet</h1>

<ng-container *ngIf="model$ | async; else loadingSpinner">
    <input type="file" (change)="onFileChange($event)" />

    <ng-container [ngSwitch]="state$ | async">
        <div *ngSwitchCase="'loading'" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div *ngSwitchCase="'error'" class="alert alert-danger" role="alert">
            An error occurred. Please try again...
        </div>
        <div *ngSwitchCase="'complete'">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
                </ng-container>
                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef> Score </th>
                    <td mat-cell *matCellDef="let element"> {{element.score | number }} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </ng-container>


</ng-container>

<ng-template #loadingSpinner>
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</ng-template>

<div style="position: absolute; bottom: 0; text-align: center;">
    <h6>This is a hobby project, do not use bird-net for anything important!</h6>
</div>
